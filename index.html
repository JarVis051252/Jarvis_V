<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        position: relative;
        width: 100%;
        padding: 20px;
        z-index: 2;
    }

    h1 {
        font-size: 2.2rem;
        color: #fff;
        margin-bottom: 30px;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    button {
        font-size: 1.2rem;
        padding: 14px 32px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        margin: 10px;
    }

    #yesBtn {
        background: #ff003c;
        color: white;
    }

    #noBtn {
        background: white;
        color: #ff003c;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    #message {
        display: none;
        font-size: 1.8rem;
        color: white;
        margin-top: 20px;
        line-height: 1.4;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: red;
        font-size: 18px;
        animation: float 5s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
        }
        100% {
            transform: translateY(-10vh);
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1 id="question">Hindavi Will you be my Valentine? üíñ</h1>

    <div style="position: relative; height: 120px;">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üíî</button>
    </div>

    <div id="message">
       I knew you would say YES üòò Love U
       Thanks to you, making my heart feel light and my life feel bright
       I smile a little more, laugh a little harder, and cry a little less. 
       I am so lucky to have you in my life
        <br><br>
        
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const question = document.getElementById("question");

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 200);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // For mobile touch
    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);

    yesBtn.addEventListener("click", () => {
        question.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        message.style.display = "block";
    });

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 15 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 250);
</script>

</body>
</html>
